version: '3.8'

services:
  api:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "4000:4000"
    environment:
      - MONGO_URI=mongodb://mongo:27017/crm
      - PORT=4000
    depends_on:
      - mongo
    networks:
      - crm-network

  web:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
    ports:
      - "5173:5173"
    depends_on:
      - api
    networks:
      - crm-network

  mongo:
    image: mongo:6
    command: [ "mongod", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    healthcheck:
      test: [ "CMD", "mongosh", "--quiet", "--eval", "db.adminCommand('ping').ok" ]
      interval: 5s
      timeout: 5s
      retries: 10
      start_period: 10s
    networks:
      - crm-network

volumes:
  mongo_data:


networks:
  crm-network:
    driver: bridge
